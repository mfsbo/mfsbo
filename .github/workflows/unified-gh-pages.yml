# Unified workflow for building and deploying both Jekyll and Nuxt sites to GitHub Pages
name: Deploy Unified Site to GitHub Pages

on:
  # Runs on pushes targeting the default branch when either app changes
  push:
    branches: ["main"]
    paths:
      - 'website/**'
      - 'nuxt/**'
      - '.github/workflows/unified-gh-pages.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages-unified"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # Setup Ruby for Jekyll
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: './website'
      
      # Setup Node.js for Nuxt
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './nuxt/package-lock.json'
      
      # Build Jekyll site
      - name: Build Jekyll site
        working-directory: ./website
        run: |
          bundle exec jekyll build --destination ../_temp_site
      
      # Install Nuxt dependencies and build
      - name: Install Nuxt dependencies
        working-directory: ./nuxt
        run: npm ci
      
      - name: Generate Nuxt static files
        working-directory: ./nuxt
        run: npm run generate
      
      # Combine both sites into unified deployment
      - name: Combine sites
        run: |
          # Create final site directory
          mkdir -p _unified_site
          
          # Copy Jekyll site to /mfsbo subdirectory
          mkdir -p _unified_site/mfsbo
          cp -r _temp_site/* _unified_site/mfsbo/
          
          # Copy Nuxt site to /nuxt subdirectory
          mkdir -p _unified_site/nuxt
          cp -r nuxt/.output/public/* _unified_site/nuxt/
          
          # Verify structure
          echo "=== Final site structure ==="
          find _unified_site -type f | head -20
          echo "..."
          echo "Total files: $(find _unified_site -type f | wc -l)"
          echo "Jekyll files in /mfsbo: $(find _unified_site/mfsbo -type f | wc -l)"
          echo "Nuxt files in /nuxt: $(find _unified_site/nuxt -type f | wc -l)"
      
      # Setup Pages and upload artifact
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_unified_site'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4