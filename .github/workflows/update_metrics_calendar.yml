name: Update README metrics
on:
  schedule:
    - cron: "0 6 * * *"   # daily 06:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Main metrics (header + classic calendar)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GH_TOKEN }}   # PAT; add repo scope for private stats
          user: ${{ github.repository_owner }}
          template: classic
          base: header, calendar
          config_timezone: Europe/London
          filename: metrics.svg
          output_action: commit
          committer_message: "chore: update README metrics"

      - name: ðŸ“… Isometric calendar â€” full year
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GH_TOKEN }}
          user: ${{ github.repository_owner }}
          template: classic
          base: ""                         # only render the plugin below
          plugin_isocalendar: yes          # enable the plugin
          plugin_isocalendar_duration: full-year
          config_timezone: Europe/London
          filename: isocalendar.svg
          output_action: commit
          committer_message: "chore: update isometric calendar"
